name: Analyze EJS/CSS

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      # Étape 1 : Checkout du code
      - name: Checkout repository
        uses: actions/checkout@v3

      # Étape 2 : Installer Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      # Étape 3 : Installer les dépendances nécessaires (HTMLHint + plugin EJS + Stylelint)
      - name: Install dependencies
        run: |
          npm install -g stylelint stylelint-config-standard htmlhint htmlhint-ejs

      # Étape 4 : Analyser le CSS avec Stylelint
      - name: Run Stylelint (CSS)
        run: |
          stylelint "**/*.css"

      # Étape 5 : Analyser les fichiers EJS avec HTMLHint
      - name: Run HTMLHint (EJS)
        run: |
          htmlhint "**/*.ejs"
